<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Summary Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Document Summary Generator</h1>
            <p>Upload a document to generate its summary</p>
        </header>

        <main>
            <section class="upload-section">
                <form method="post" enctype="multipart/form-data">
                    <div class="file-upload">
                        <label for="file" class="file-label">
                            <span class="file-icon">ðŸ“„</span>
                            <span class="file-text">Choose a file or drag it here</span>
                            <input type="file" name="file" id="file" accept=".txt,.pdf" required>
                        </label>
                    </div>
                    <button type="submit" class="submit-btn">Upload and Summarize</button>
                </form>
            </section>

            {% if summary %}
            <section class="summary-section">
                <h2>Summary</h2>
                <div class="summary-content">
                    <p>{{ summary }}</p>
                </div>
            </section>
            {% endif %}
        </main>

        <footer>
            <p>&copy; 2024 Document Summary Generator</p>
        </footer>
    </div>

    <script>
        // Add drag and drop functionality
        const fileInput = document.getElementById('file');
        const fileLabel = document.querySelector('.file-label');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileLabel.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            fileLabel.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileLabel.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            fileLabel.classList.add('highlight');
        }

        function unhighlight(e) {
            fileLabel.classList.remove('highlight');
        }

        fileLabel.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
        }
    </script>
</body>
</html>
